$mainMod = SUPER
$mainmonitor = DVI-D-1
$animated_wallpaper = /home/haru/Videos/Animated_wallpapers/in_the_rain.mp4
$terminal = tilix
#================================================#
#-------------------STARTUP APP'S----------------#
#================================================#
#exec-once = $HOME/apps/Coolero/CooleroDStarter.sh
#exec-once = $HOME/apps/Coolero/CooleroStarter.sh
exec-once = waybar
exec-once = discord
exec-once = spotify-launcher
exec-once = steam
#exec-once = hyprpaper
exec-once = mpvpaper -p -o 'no-audio --loop' $mainmonitor $animated_wallpaper






#================================================#
#----------------------BIND'S--------------------#
#================================================#
# apps
bind = $mainMod, T, exec, $terminal 
bind = $mainMod, Y, exec, $terminal -e ranger 
bind = $mainMod, U, exec, firefox
bind = $mainMod, F, exec, ~/.config/rofi/launchers/type-2/launcher.sh
bind = $mainMod SHIFT, F, exec, ~/.config/rofi/launchers/type-2/launcher_run.sh
#bind = $mainMod SHIFT, F, exec, wofi -c $HOME/.config/wofi/config -s $HOME/.config/wofi/style.css --show run
#bind = $mainMod, Z, exec, exec /home/haru/apps/RSMP/exec.sh

# apps or tui apps executed via terminal commands
bind = ,Print,          exec, grim - | wl-copy -t image/png && grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = SHIFT, Print,	exec, grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = $mainMod, F3,    exec, $terminal -e nvim $HOME/.config/hypr/hyprland.conf
bind = $mainMod, F4,    exec, $terminal -e nvim $HOME/.config/waybar/config


# system functions
bind = $mainMod Shift, F12, exit,
bind = $mainMod, F11, fullscreen
bind = $mainMod, Q, killactive, 
bind = $mainMod, W, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, N, togglesplit,





#==========================================================#
#------------------------WINDOW RULES---------------------#
#=========================================================#
windowrule = fullscreen, noblur, class:(steam_app_1384160),title:(Guilty Gear -Strive-)
windowrule = fullscreen, noblur, class:(steam_app_1245620),title:(ELDEN RINGâ„¢)
windowrule = fullscreen, noblur, class:(steam_app_520440),title:(Guilty Gear Xrd -REVELATOR- (32-bit, DX9))
windowrule = fullscreen, noblur, class:(osu!),title:(osu!)




#==========================================================#
#-------------------WORKSPACES PLACE APP'S----------------#
#=========================================================#
windowrule = workspace 4, ^(.*discord.*)$
windowrule = workspace 5, ^(.*steam.*)$
windowrule = workspace 6, ^(.*Spotify.*)$





#================================================#
#------------WINDOW MANAGAMENT SYSTEM------------#
#================================================#
# Resize Windows
binde= $mainMod CTRL, left, resizeactive, -20 0
binde= $mainMod CTRL, right, resizeactive, 20 0
binde= $mainMod CTRL, up, resizeactive, 0 20
binde= $mainMod CTRL, down, resizeactive, 0 -20

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows 
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r 
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1





#==========================================================#
#-----------------------HYPRLAND CONFIG-------------------#
#=========================================================#
bind = WIN, F1, exec, ~/.config/hypr/scripts/gamemode.sh
autogenerated = 0
env = XCURSOR_SIZE,24


input {
      kb_layout = us
      kb_variant =
      kb_model =
      kb_options =
      kb_rules =
      follow_mouse = 1
      accel_profile = flat 
      force_no_accel = true
      touchpad {
	       natural_scroll = no
	       }
      sensitivity = 0 
      }

general {
        gaps_in = 2
        gaps_out = 5
        border_size = 2
        col.active_border = rgba(f5e0dcaa) rgba(f2cdcdaa) 45deg
        col.inactive_border = rgba(595959aa)
        layout = dwindle
	#allow_tearing = true
	}

decoration {
	   rounding = 3
    	   blur {
		      enabled = true
       		size = 5
       		passes = 1
    		}
	   drop_shadow = yes
	   shadow_range = 4
	   shadow_render_power = 3
	   col.shadow = rgba(1a1a1aee)
	   }

animations {
	   enabled = yes
	   bezier = myBezier, 0.5, 0.5, 0.5, 1.05
	   animation = windows, 1, 2, myBezier
	   animation = windowsOut, 1, 7, default, popin 80%
	   animation = border, 1, 10, default
	   animation = borderangle, 1, 8, default
	   animation = fade, 1, 7, default
	   animation = workspaces, 1, 4, default
	   }

dwindle {
	pseudotile = yes
        preserve_split = yes
	}

master {
       new_is_master = true
       }

gestures {
	 workspace_swipe = off
	 }

device:epic-mouse-v1 {
		     sensitivity = -0.5
		     }

misc {
     disable_hyprland_logo = true
     }





